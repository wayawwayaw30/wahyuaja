<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Potensio Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 900px;
      position: relative;
      animation: slideIn 0.8s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
      position: relative;
    }
    
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 1.1rem;
      font-weight: 400;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      border: 1px solid rgba(226, 232, 240, 0.5);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    
    .stat-card:hover::before {
      transform: scaleX(1);
    }
    
    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }
    
    .stat-value {
      font-size: 2.2rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 4px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: #64748b;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .chart-container {
      background: #ffffff;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -1px rgba(0, 0, 0, 0.06);
      position: relative;
      overflow: hidden;
    }
    
    .chart-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.02), rgba(118, 75, 162, 0.02));
      pointer-events: none;
    }
    
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
    
    .status-indicator {
      position: absolute;
      top: 24px;
      right: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(34, 197, 94, 0.1);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
      color: #16a34a;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #16a34a;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      canvas {
        height: 300px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Potensio Monitor</h1>
      <p class="subtitle">Real-time ADC Value Tracking</p>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="currentValue">0</div>
        <div class="stat-label">Current Value</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="maxValue">0</div>
        <div class="stat-label">Max Value</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="minValue">0</div>
        <div class="stat-label">Min Value</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avgValue">0</div>
        <div class="stat-label">Average</div>
      </div>
    </div>
    
    <div class="chart-container">
      <div class="status-indicator">
        <div class="status-dot"></div>
        Live Data
      </div>
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
      </div>
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://potensio-a3941-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const ctx = document.getElementById('myChart').getContext('2d');
    
    // Create beautiful gradient
    const gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, 'rgba(102, 126, 234, 0.8)');
    gradient.addColorStop(0.5, 'rgba(118, 75, 162, 0.4)');
    gradient.addColorStop(1, 'rgba(118, 75, 162, 0.05)');
    
    // Chart configuration
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'ADC Value',
          data: [],
          backgroundColor: gradient,
          borderColor: 'rgba(102, 126, 234, 1)',
          borderWidth: 3,
          tension: 0.4,
          fill: true,
          pointRadius: 0,
          pointHoverRadius: 8,
          pointBackgroundColor: '#ffffff',
          pointBorderColor: 'rgba(102, 126, 234, 1)',
          pointBorderWidth: 3,
          pointHoverBackgroundColor: 'rgba(102, 126, 234, 1)',
          pointHoverBorderColor: '#ffffff',
          pointHoverBorderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 750,
          easing: 'easeInOutQuart'
        },
        interaction: {
          intersect: false,
          mode: 'index'
        },
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            backgroundColor: 'rgba(30, 41, 59, 0.9)',
            titleColor: '#ffffff',
            bodyColor: '#ffffff',
            cornerRadius: 12,
            padding: 16,
            titleFont: {
              size: 14,
              weight: '600'
            },
            bodyFont: {
              size: 13
            },
            displayColors: false,
            callbacks: {
              title: function(tooltipItems) {
                return 'Time: ' + tooltipItems[0].label;
              },
              label: function(context) {
                return 'ADC Value: ' + context.parsed.y;
              }
            }
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Time',
              font: {
                size: 14,
                weight: '600'
              },
              color: '#475569'
            },
            ticks: {
              font: {
                size: 12
              },
              color: '#64748b'
            },
            grid: {
              color: 'rgba(226, 232, 240, 0.5)',
              borderDash: [2, 4]
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'ADC Value',
              font: {
                size: 14,
                weight: '600'
              },
              color: '#475569'
            },
            ticks: {
              font: {
                size: 12
              },
              color: '#64748b'
            },
            grid: {
              color: 'rgba(226, 232, 240, 0.5)',
              borderDash: [2, 4]
            }
          }
        }
      }
    });
    
    let counter = 0;
    let allValues = [];
    let isLoading = false;
    
    // Statistics functions
    function updateStats() {
      if (allValues.length === 0) return;
      
      const current = allValues[allValues.length - 1];
      const max = Math.max(...allValues);
      const min = Math.min(...allValues);
      const avg = Math.round(allValues.reduce((a, b) => a + b, 0) / allValues.length);
      
      document.getElementById('currentValue').textContent = current;
      document.getElementById('maxValue').textContent = max;
      document.getElementById('minValue').textContent = min;
      document.getElementById('avgValue').textContent = avg;
    }
    
    function showLoading() {
      isLoading = true;
      document.getElementById('loadingOverlay').style.opacity = '1';
    }
    
    function hideLoading() {
      isLoading = false;
      document.getElementById('loadingOverlay').style.opacity = '0';
    }
    
    function updateChart(value) {
      const timestamp = counter * 5;
      const timeLabel = timestamp + "s";
      
      chart.data.labels.push(timeLabel);
      chart.data.datasets[0].data.push(value);
      allValues.push(value);
      counter++;
      
      // Keep only last 12 points for better visibility
      if (chart.data.labels.length > 12) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      
      // Keep all values for statistics but limit array size
      if (allValues.length > 100) {
        allValues = allValues.slice(-50);
      }
      
      chart.update('none'); // Smooth update without animation
      updateStats();
      
      if (isLoading) {
        hideLoading();
      }
    }
    
    // Initial loading state
    showLoading();
    
    // Data fetching with error handling
    function fetchData() {
      db.ref("Potensio/latest").get().then((snapshot) => {
        if (snapshot.exists()) {
          const nilai = snapshot.val();
          updateChart(nilai);
        } else {
          console.log("No data available");
        }
      }).catch((error) => {
        console.error("Error fetching data:", error);
        hideLoading();
      });
    }
    
    // Start fetching data
    fetchData();
    setInterval(fetchData, 5000);
    
    // Add some visual feedback on hover
    document.querySelectorAll('.stat-card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.style.transform = 'translateY(-4px) scale(1.02)';
      });
      
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(0) scale(1)';
      });
    });
  </script>
</body>
</html>
